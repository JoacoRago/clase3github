
<!DOCTYPE html>
<html>
<head>
  <title>Sección de Computadoras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="computadoras-section">
    <h2>Computadoras</h2>
    <div class="computadoras-container">
        <h3> PC Gamer</h3>
      <img src="Computadora 1.jpg" alt="Computadora 1">
      <h3> PC de Edición</h3>
      <img src="computadora 2.jpg" alt="Computadora 2">
      <h3> PC de Escritorio</h3>
      <img src="computadora 3.jpg" alt="Computadora 3">
    </div>
  </section>

  <section class="servicios-section">
    <h2>Servicios</h2>
    <div class="servicios-container">
      <div class="servicio">
        <img src="servicio1.jpg" alt="Servicio 1">
        <h3>Servicio 1</h3>
        <p>Armado de computadora a tu manera y a tus gustos!</p>
      </div>
      <div class="servicio">
        <img src="servicio2.jpg" alt="Servicio 2">
        <h3>Servicio 2</h3>
        <p>Ofrecemos componentes de alta, media, y baja gama para que accedas a lo más adecuado según tu presupuesto.</p>
      </div>
      <div class="servicio">
        <img src="servicio3.jpg" alt="Servicio 3">
        <h3>Servicio 3</h3>
        <p>Limpieza y optimización de tu PC!</p>
      </div>
    </div>
  </section>
</body>
</html>
